
<div class="container">
  <h1 text-center>Вход</h1>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label for="exampleInputEmail1">Телефон</label>
      <input 
      #phoneInput = "ngModel"
      [ngClass]="{'is-invalid': phoneInput.errors && phoneInput.touched}"
      name="phone" ngModel type='text' prefix="+7 " mask='(000) 000-00-00' class="form-control" required placeholder="Введите номер">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Пароль</label>
      <input 
      #passwordInput = "ngModel"
      [ngClass]="{'is-invalid': passwordInput.errors && passwordInput.touched}"
      type="password" minlength="5" ngModel name="password" class="form-control" placeholder="Пароль" required>
      <div [hidden]="!passwordInput.errors?.minlength" class="invalid-feedback">Нужно хотя бы 5 символов</div>
    </div> 
    <button *ngIf="!isLoading" type="submit" class="btn btn-primary" [disabled]="!f.form.valid">Войти</button>
    <button *ngIf="isLoading" [disabled]="true" type="submit" class="btn btn-light">Заходим...</button>
    
  </form>
</div>
